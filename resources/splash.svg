  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <rect width="2732" height="2732" fill="url(#bg)"/>
  
  <!-- 主要圖標 -->
  <g transform="translate(1366, 1366)">
    <!-- 便便圖標 -->
    <ellipse cx="0" cy="40" rx="200" ry="130" fill="#8B4513"/>
    <ellipse cx="0" cy="-40" rx="160" ry="110" fill="#8B4513"/>
    <ellipse cx="0" cy="-120" rx="120" ry="90" fill="#8B4513"/>
    
    <!-- 便便高光 -->
    <ellipse cx="-50" cy="-80" rx="30" ry="25" fill="#A0522D"/>
    <ellipse cx="40" cy="0" rx="25" ry="20" fill="#A0522D"/>
    
    <!-- 眼睛 -->
    <circle cx="-40" cy="-60" r="15" fill="white"/>
    <circle cx="40" cy="-60" r="15" fill="white"/>
    <circle cx="-40" cy="-60" r="8" fill="black"/>
    <circle cx="40" cy="-60" r="8" fill="black"/>
    
    <!-- 嘴巴 -->
    <ellipse cx="0" cy="-20" rx="25" ry="15" fill="#654321"/>
    
    <!-- 地圖標記 -->
