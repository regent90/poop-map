  <!-- 應用名稱 -->
  <text x="1366" y="2000" text-anchor="middle" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white">便便地圖</text>
  <text x="1366" y="2150" text-anchor="middle" font-family="Arial, sans-serif" font-size="60" fill="rgba(255,255,255,0.8)">Poop Map</text>
  
  <!-- 裝飾性元素 -->
  <circle cx="400" cy="400" r="30" fill="rgba(255,255,255,0.2)"/>
  <circle cx="2300" cy="600" r="25" fill="rgba(255,255,255,0.15)"/>
  <circle cx="600" cy="2200" r="35" fill="rgba(255,255,255,0.2)"/>
  <circle cx="2100" cy="2100" r="28" fill="rgba(255,255,255,0.18)"/>
