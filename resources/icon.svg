<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圓形 -->
  <circle cx="512" cy="512" r="512" fill="#10B981"/>
  
  <!-- 便便圖標 -->
  <g transform="translate(512, 512)">
    <!-- 便便主體 -->
    <ellipse cx="0" cy="20" rx="120" ry="80" fill="#8B4513"/>
    <ellipse cx="0" cy="-20" rx="100" ry="70" fill="#8B4513"/>
    <ellipse cx="0" cy="-60" rx="80" ry="60" fill="#8B4513"/>
    
    <!-- 便便高光 -->
    <ellipse cx="-30" cy="-40" rx="20" ry="15" fill="#A0522D"/>
    <ellipse cx="20" cy="0" rx="15" ry="12" fill="#A0522D"/>
    
    <!-- 眼睛 -->
    <circle cx="-25" cy="-30" r="8" fill="white"/>
    <circle cx="25" cy="-30" r="8" fill="white"/>
    <circle cx="-25" cy="-30" r="4" fill="black"/>
    <circle cx="25" cy="-30" r="4" fill="black"/>
    
    <!-- 嘴巴 -->
    <ellipse cx="0" cy="-10" rx="15" ry="8" fill="#654321"/>
    
    <!-- 地圖標記 -->
    <g transform="translate(0, 120)">
      <path d="M0,-30 L-15,0 L15,0 Z" fill="#EF4444"/>
      <circle cx="0" cy="-30" r="12" fill="#EF4444"/>
      <circle cx="0" cy="-30" r="6" fill="white"/>
    </g>
  </g>
  
  <!-- 裝飾性元素 -->
  <circle cx="200" cy="200" r="20" fill="rgba(255,255,255,0.3)"/>
  <circle cx="800" cy="300" r="15" fill="rgba(255,255,255,0.2)"/>
  <circle cx="300" cy="800" r="25" fill="rgba(255,255,255,0.2)"/>
  <circle cx="700" cy="700" r="18" fill="rgba(255,255,255,0.3)"/>
</svg>